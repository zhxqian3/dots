plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)

        # Workspace arrangement method
        workspace_method = first 1  # [center/first] [workspace], e.g. first 1 or center m+1

        # Touchpad gesture settings
        enable_gesture = true  # Enable gestures for laptop touchpad
        gesture_fingers = 3  # Number of fingers required (3 or 4)
        gesture_distance = 300  # Maximum swipe distance
        gesture_positive = false  # Swipe direction: false = swipe up, true = swipe down
    }
}
